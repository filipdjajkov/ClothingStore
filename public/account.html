<div id="accountDiv" class="container-fluid">
    <h2>Login</h2>
    <form id="login" class="text-center" action="/login" method="POST">
        <div id="login-alert" class="alert alert-warning m-3" role="alert">
            This is a warning alert—check it out!
        </div>
        <label for="loginEmail">E-mail:</label><br>
        <input type="email" id="loginEmail" name="loginEmail" class="mb-3"><br>
        <label for="loginPassword">Password:</label><br>
        <input type="password" id="loginPassword" name="loginPassword" class="mb-3"><br>
        <input id="loginSubmit" type="button" value="Login" class="btn btn-primary">
        <hr>
    </form>
    <h2>Register</h2>
    <form id="register" onsubmit="return validateForm()" class="text-center" action="/register" method="POST">
        <div id="register-alert" class="alert alert-warning m-3" role="alert">
            This is a warning alert—check it out!
        </div>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" class="mb-3"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" class="mb-3"><br>
        <label for="passwordConfirm">Confirm password:</label><br>
        <input type="password" id="passwordConfirm" name="passwordConfirm" class="mb-3"><br>
        <label for="name">First name:</label><br>
        <input type="text" id="name" name="name" class="mb-3"><br>
        <label for="surname">Last name:</label><br>
        <input type="text" id="surname" name="surname" class="mb-3"><br>
        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday" class="mb-3"><br>
        <label>Gender: </label><br>
        <input type="radio" value="M" name="male" id="genderM" class="mb-3"> Male
        <input type="radio" value="F" name="female" id="genderF" class="mb-3"> Female<br>
        <label for="consent">Consent to terms and conditions?</label>
        <input type="checkbox" id="consent" name="consent"><br><br>
        <input type="button" value="Become a member" class="btn btn-primary">
        <hr>
    </form>
</div>
